<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - BFM Frotas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="css/login.css">
  <style>

    .btn-primary {
      background-color: #009739; 
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #FFCD00; 
      color: #002776;
    }
    .form-input:focus {
      border-color: #FFCD00; 
      box-shadow: 0 0 0 2px rgba(255, 205, 0, 0.5); 
    }
    .link-button {
      color: #FFCD00; 
      transition: color 0.3s ease;
    }
    .link-button:hover {
      color: #002776; 
    }
 
    .btn-social {
      background-color: #3b5998; 
      transition: background-color 0.3s ease;
    }
    .btn-social.google {
      background-color: #db4437; 
    }
    .btn-social:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="login-box">

  <img src="image/ChatGPT Image 2 de jul. de 2025, 20_36_44.png" alt="Logo BFM Frotas" class="mx-auto mb-4 h-32 w-auto max-h-40 object-contain" />


    <div id="login-form">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Bem-vindo</h2>
      <p class="text-sm text-gray-600 mb-6">Acesse sua conta para continuar</p>

      <div class="space-y-4 text-left">
        <div class="relative">
          <i class="ph ph-user input-icon"></i>
          <input
            type="text"
            id="loginUsuario"
            placeholder="Usuário"
            class="form-input w-full py-3 px-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>
        <div class="relative">
          <i class="ph ph-lock input-icon"></i>
          <input
            type="password"
            id="loginSenha"
            placeholder="Senha"
            class="form-input w-full py-3 px-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>
      </div>

      <div id="erroLogin" class="text-sm text-red-600 text-center mt-4"></div>

      <button
        onclick="fazerLogin()"
        class="btn-primary w-full text-white font-semibold py-3 rounded-xl flex items-center justify-center mt-6"
      >
        <i class="ph ph-sign-in-alt mr-2"></i> Entrar
      </button>

      <div class="flex justify-between items-center mt-4 text-sm">
        <label class="flex items-center text-gray-700">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-yellow-600 rounded" />
          <span class="ml-2">Lembrar-me</span>
        </label>
        <a href="#" class="link-button hover:underline">Esqueceu a senha?</a>
      </div>

      <div class="mt-8 text-center">
        <p class="text-gray-600">Ou faça login com:</p>
        <div class="flex justify-center gap-4 mt-4">
          <button class="btn-social google text-white px-5 py-3 rounded-xl flex items-center justify-center">
            <i class="ph ph-google-logo text-xl mr-2"></i> Google
          </button>
          <button class="btn-social text-white px-5 py-3 rounded-xl flex items-center justify-center">
            <i class="ph ph-facebook-logo text-xl mr-2"></i> Facebook
          </button>
        </div>
      </div>

      <p class="text-sm mt-8 text-center text-gray-600">
        Não tem uma conta?
        <a href="#" class="link-button hover:underline" onclick="mostrarCadastro()">Cadastre-se aqui</a>
      </p>
    </div>

    <div id="cadastro-form" style="display: none;">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Criar Nova Conta</h2>
      <p class="text-sm text-gray-600 mb-6">Preencha os dados para se cadastrar</p>

      <div class="space-y-4 text-left">
        <div class="relative">
          <i class="ph ph-user input-icon"></i>
          <input
            type="text"
            id="cadastroUsuario"
            placeholder="Nome de Usuário"
            class="form-input w-full py-3 px-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>
        <div class="relative">
          <i class="ph ph-envelope input-icon"></i>
          <input
            type="email"
            id="cadastroEmail"
            placeholder="E-mail"
            class="form-input w-full py-3 px-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>
        <div class="relative">
          <i class="ph ph-lock input-icon"></i>
          <input
            type="password"
            id="cadastroSenha"
            placeholder="Senha"
            class="form-input w-full py-3 px-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>
        <div class="relative">
          <i class="ph ph-lock-key input-icon"></i>
          <input
            type="password"
            id="confirmarSenha"
            placeholder="Confirmar Senha"
            class="form-input w-full py-3 px-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>

        <div class="mt-4">
          <label for="tokenGerado" class="text-sm font-semibold text-gray-700">Token Dinâmico:</label>
          <div class="flex items-center gap-2">
            <div
              id="tokenGerado"
              class="bg-gray-200 rounded-xl py-3 px-4 select-all font-mono tracking-widest text-lg"
              title="Token gerado automaticamente"
              style="user-select: all;"
            >
              </div>
            <button type="button" onclick="gerarToken()" class="btn-primary px-4 py-2 rounded-xl text-white font-semibold">Gerar</button>
          </div>
          <input
            type="text"
            id="codigoDinamico"
            placeholder="Digite o token acima"
            class="form-input w-full mt-2 py-3 px-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          />
        </div>

        <button
          onclick="fazerCadastro()"
          class="btn-primary w-full text-white font-semibold py-3 rounded-xl flex items-center justify-center"
        >
          <i class="ph ph-user-plus mr-2"></i> Cadastrar
        </button>

        <div id="erroCadastro" class="text-sm text-red-600 text-center mt-2"></div>
        <div id="sucessoCadastro" class="text-sm text-green-600 text-center mt-2"></div>

        <p
          class="text-sm mt-4 text-center link-button"
          onclick="mostrarLogin()"
          title="Voltar para o login"
        >
          Já tem uma conta? Faça login aqui
        </p>
      </div>
    </div>
  </div>

  <script>
   
    function mostrarCadastro() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('cadastro-form').style.display = 'block';
  
      document.getElementById('erroLogin').textContent = '';
      document.getElementById('erroCadastro').textContent = '';
      document.getElementById('sucessoCadastro').textContent = '';
    }


    function mostrarLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('cadastro-form').style.display = 'none';

      document.getElementById('erroLogin').textContent = '';
      document.getElementById('erroCadastro').textContent = '';
      document.getElementById('sucessoCadastro').textContent = '';
    }

    function gerarToken() {
      const token = Math.random().toString(36).substring(2, 8).toUpperCase();
      document.getElementById('tokenGerado').textContent = token;
    }

  
    function fazerLogin() {
      const usuario = document.getElementById('loginUsuario').value;
      const senha = document.getElementById('loginSenha').value;
      const erroLoginDiv = document.getElementById('erroLogin');

      erroLoginDiv.textContent = ''; 

    
      const storedUserData = localStorage.getItem('userData');
      
      let userFound = false;

      if (storedUserData) {
          const userData = JSON.parse(storedUserData);
         
          if (usuario === userData.usuario && senha === userData.senha) {
              userFound = true;
          }
      }

     
      if (!userFound && usuario === 'admin' && senha === 'admin') {
          userFound = true;
      }

      if (userFound) {
          localStorage.setItem('logado', 'true'); 
          window.location.href = 'dashboard.html'; 
      } else {
          erroLoginDiv.textContent = 'Usuário ou senha incorretos.';
          erroLoginDiv.style.color = '#dc2626'; 
      }
    }

 
    function fazerCadastro() {
      const usuario = document.getElementById('cadastroUsuario').value;
      const email = document.getElementById('cadastroEmail').value;
      const senha = document.getElementById('cadastroSenha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      const codigoDinamico = document.getElementById('codigoDinamico').value;
      const tokenGerado = document.getElementById('tokenGerado').textContent;

      const erroCadastroDiv = document.getElementById('erroCadastro');
      const sucessoCadastroDiv = document.getElementById('sucessoCadastro');

      erroCadastroDiv.textContent = '';
      sucessoCadastroDiv.textContent = '';

      if (!usuario || !email || !senha || !confirmarSenha || !codigoDinamico) {
        erroCadastroDiv.textContent = 'Por favor, preencha todos os campos.';
        return;
      }

      if (senha !== confirmarSenha) {
        erroCadastroDiv.textContent = 'As senhas não coincidem.';
        return;
      }

      if (codigoDinamico.toUpperCase() !== tokenGerado) { 
        erroCadastroDiv.textContent = 'Código dinâmico incorreto.';
        return;
      }

      
      const userData = {
        usuario: usuario,
        email: email,
        senha: senha 
      };
      localStorage.setItem('userData', JSON.stringify(userData)); 

      sucessoCadastroDiv.textContent = 'Cadastro realizado com sucesso! Faça login com suas novas credenciais.';
      sucessoCadastroDiv.style.color = '#16a34a'; 

      
      setTimeout(() => {
        mostrarLogin();
       
        document.getElementById('cadastroUsuario').value = '';
        document.getElementById('cadastroEmail').value = '';
        document.getElementById('cadastroSenha').value = '';
        document.getElementById('confirmarSenha').value = '';
        document.getElementById('codigoDinamico').value = '';
        document.getElementById('tokenGerado').textContent = '';
      }, 2000); 
    }
  </script>
</body>
</html>
